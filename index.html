<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="text-center">
    <h1>Loading...</h1>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script>

        fetch("https://randomuser.me/api/")
            .then(response => {
                if (!response.ok) throw new Error("Unable to fetch, please refresh")
                console.log(response)
                return response.json()
            })
            .then(obj => {
                const randomUser = obj.results[0]
                const title = document.querySelector("h1")
                title.className = "text-primary"
                title.innerText = `${randomUser.name.title}: ${randomUser.name.first} ${randomUser.name.last}`

                const img = document.createElement("img")
                img.style = "max-width: 30vw; border-radius: 50%"
                img.src = randomUser.picture.large

                document.querySelector("body").appendChild(img)
            })
            .catch(error => {
                const title = document.querySelector("h1")
                title.className = "text-danger"
                title.innerText = error.message
            })


    </script>

</body>

</html>
